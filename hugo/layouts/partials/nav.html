<nav class="navbar">
  <div class="container">
    <h1>
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>

    <ul>
      {{ $currentPage := . }} {{ range .Site.Menus.main }}
      <li
        class="{{ if or ($currentPage.IsMenuCurrent `main` .) ($currentPage.HasMenuCurrent `main` .) }}active{{ end }}"
      >
        <a class="pane" href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
